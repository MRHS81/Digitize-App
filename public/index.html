<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize App - Shop</title>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="container mx-auto flex md:hidden items-center justify-between mt-10 px-2 min-[480px]:px-4 mb-6">
      <div class="w-12 h-10">
        <img class="w-full h-full" src="/assets/images/mobile-logo.png" alt="logo">
      </div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <!-- filter-sort mobile -->
    <div class="container mx-auto flex md:hidden justify-between items-center px-2 min-[480px]:px-4 gap-x-2 min-[480px]:gap-x-4 mb-9">
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">محبوب ترین</span>
      </div>
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">فیلتر : اپل</span>
      </div>
    </div>

    <!-- desktop navbar -->
    <nav class="bg-white hidden md:block py-4 shadow-lg sticky top-0 z-10 mb-8">
      <div class="px-4 lg:px-6 container mx-auto xl:max-w-screen-2xl flex items-center justify-between">
        <!-- menu -->
        <ul class="flex items-center lg:gap-x-4 text-slate-800 lg:text-lg">
          <li>
            <a class="block pl-4 py-2 w-28" href="#">
              <img class="w-full" src="/assets/images/desktop-logo.png" alt="logo">
            </a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-200" href="#">خانه</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-200" href="#">تلفن همراه</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-200" href="#">لپ تاپ</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-200" href="#">ساعت هوشمند</a>
          </li>
        </ul>
  
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 p-1 rounded-md flex items-center">
            <span class="mx-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </span>
            <input type="text" placeholder="نام محصول، برند، مدل و ...." class="focus:outline-none bg-transparent w-full p-2 text-slate-800">
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="md:px-4 lg:px-6 container mx-auto xl:max-w-screen-2xl grid grid-cols-12 xl:grid-cols-11 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 xl:col-span-2 row-span-2">
        <div class="bg-white p-5 rounded-xl max-h-[calc(100vh_-_140px)] overflow-auto sticky top-28">
          <!-- categories -->
          <div x-data="{category: 'mobile'}" class="mb-5 pb-6 border-b border-b-stone-100">
            <h3 class="text-xl font-bold text-orange-500 mb-3">دسته بندی</h3>
            <ul>
              <li class="mb-2">
                <a @click="category = 'mobile'" href="#" :class="category === 'mobile' ? 'text-slate-800' : 'text-slate-400'" class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center p-2">
                  <span :class="category === 'mobile' ? 'bg-gray-200' : 'bg-gray-100'" class="relative w-5 h-5 rounded-full">
                    <svg class="w-4 h-5 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.125" d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.125" d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"/>
                    </svg>
                  </span>
                  <span class="mr-2 mt-2">تلفن همراه</span>
                </a>
              </li>
              <li class="mb-2">
                <a @click="category = 'laptop'" href="#" :class="category === 'laptop' ? 'text-slate-800' : 'text-slate-400'" class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center p-2">
                  <span :class="category === 'laptop' ? 'bg-gray-200' : 'bg-gray-100'" class="relative w-5 h-5 rounded-full">
                    <svg class="w-4 h-5 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"/>
                    </svg>
                  </span>
                  <span class="mr-2 mt-2">لپ تاپ</span>
                </a>
              </li>
              <li>
                <a @click="category = 'watch'" href="#" :class="category === 'watch' ? 'text-slate-800' : 'text-slate-400'" class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center p-2">
                  <span :class="category === 'watch' ? 'bg-gray-200' : 'bg-gray-100'" class="relative w-5 h-5 rounded-full">
                    <svg class="w-4 h-5 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M7.667 6.333v2h2"/>
                    </svg>
                  </span>
                  <span class="mr-2 mt-2">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- desktop filters -->
          <div>
            <h3 class="text-xl font-bold text-orange-500 mb-3">فیلتر</h3>

            <!-- ACC. No.1 -->
            <div class="text-slate-800 mb-3" x-data="{isOpenBrand: true}">
              <!-- ACC #1 header -->
              <div @click="isOpenBrand = !isOpenBrand" class="flex items-center justify-between hover:bg-gray-50 w-full p-2 rounded-md cursor-pointer">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" fill="none">
                    <circle cx="10.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29"/>
                    <path fill="#222F5D" d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"/>
                    <path fill="#222F5D" d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"/>
                    <path fill="#222F5D" d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"/>
                    <path fill="#222F5D" d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"/>
                  </svg>
                  <span class="mr-2 mt-2">برند محصول</span>
                </div>
                <svg :class="isOpenBrand ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </div>

              <!-- ACC #1 content -->
              <div x-show="isOpenBrand === true" class="px-7 py-2 flex flex-col gap-y-2">
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="apple" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">اپل</span>
                </label>
                <label for="samsung" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="samsung" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">سامسونگ</span>
                </label>
                <label for="xiaomi" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="xiaomi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">شیائومی</span>
                </label>
                <label for="huawei" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="huawei" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">هواوی</span>
                </label>
              </div>
            </div>

            <!-- ACC. No.2 -->
            <div class="text-slate-800 mb-3" x-data="{isOpenColor: true}">
              <!-- ACC #2 header -->
              <div @click="isOpenColor = !isOpenColor" class="flex items-center justify-between hover:bg-gray-50 w-full p-2 rounded-md cursor-pointer">
                <div class="flex items-center">
                  <svg width="19" height="21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.833 9.625V17.5c0 .63-.256 1.207-.665 1.627l-.023.024a1.83 1.83 0 0 1-.163.146 2.041 2.041 0 0 1-.578.35c-.064.029-.128.052-.192.075-.228.076-.473.111-.712.111a2.48 2.48 0 0 1-.467-.046c-.075-.018-.151-.035-.227-.059a2.117 2.117 0 0 1-.268-.099c0-.006 0-.006-.006 0a2.946 2.946 0 0 1-.467-.286l-.006-.006a1.598 1.598 0 0 1-.21-.186c-.064-.07-.128-.14-.192-.216a2.94 2.94 0 0 1-.286-.467c.006-.006.006-.006 0-.006 0 0 0-.006-.006-.011a3.334 3.334 0 0 1-.093-.257c-.024-.076-.041-.152-.059-.227a2.483 2.483 0 0 1-.046-.467V9.625c0-.875.583-1.459 1.458-1.459h1.75c.875 0 1.458.584 1.458 1.459Z" stroke="#222F5D" stroke-width=".875" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.833 16.625v1.75c0 .875-.583 1.458-1.458 1.458H3.5c.24 0 .484-.035.712-.11.064-.024.128-.047.192-.076.204-.082.403-.199.578-.35.052-.041.11-.094.163-.146l.023-.024 3.967-3.96h2.24c.875 0 1.458.583 1.458 1.458ZM2.806 19.729a2.237 2.237 0 0 1-.957-.578 2.237 2.237 0 0 1-.577-.957c.227.73.805 1.307 1.534 1.535Z" stroke="#222F5D" stroke-width=".875" stroke-linecap="round" stroke-line />
                    <path d="m10.716 13.586-1.581 1.58-3.967 3.961c.409-.42.665-.997.665-1.627v-5.635l1.581-1.58c.618-.62 1.447-.62 2.065 0l1.237 1.236c.618.618.618 1.446 0 2.065ZM3.5 18.083a.583.583 0 1 0 0-1.167.583.583 0 0 0 0 1.167Z" stroke="#222F5D" stroke-width=".875" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="9.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29" />
                  </svg>
                  <span class="mr-2 mt-2">رنگ محصول</span>
                </div>
                <svg :class="isOpenColor ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </div>

              <!-- ACC #2 content -->
              <div x-show="isOpenColor === true" class="px-7 py-2 flex flex-col gap-y-2">
                <label for="blue" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="color" id="blue" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">آبی</span>
                </label>
                <label for="red" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="color" id="red" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">قرمز</span>
                </label>
                <label for="green" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="color" id="green" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">سبز</span>
                </label>
                <label for="black" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="color" id="black" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                  <span class="mr-2">مشکی</span>
                </label>
              </div>
            </div>

            <!-- ACC. No.3 -->
            <div class="text-slate-800 mb-3">
              <!-- ACC #3 header -->
              <div class="flex items-center justify-between hover:bg-gray-50 w-full p-2 rounded-md cursor-pointer">
                <div class="flex items-center">
                  <svg width="21" height="21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.523 14.904c-.245.239-.385.583-.35.95.053.63.63 1.091 1.26 1.091h1.109v.695a2.198 2.198 0 0 1-2.194 2.193H3.652a2.198 2.198 0 0 1-2.194-2.193v-3.926c0-1.208.986-2.194 2.194-2.194h6.696c1.208 0 2.194.986 2.194 2.194v.84h-1.179c-.326 0-.624.128-.84.35Z" stroke="#222F5D" stroke-width=".875" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1.458 14.239v-2.666c0-.694.426-1.313 1.074-1.558l4.631-1.75c.724-.274 1.5.263 1.5 1.039v2.216M13.16 15.15v1.2c0 .322-.257.584-.584.596h-1.143c-.63 0-1.208-.461-1.26-1.091a1.172 1.172 0 0 1 .35-.95c.216-.223.513-.35.84-.35h1.213a.599.599 0 0 1 .583.594ZM4.083 14h4.084" stroke="#222F5D" stroke-width=".875" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="11.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29" />
                  </svg>
                  <span class="mr-2 mt-2">محدوده قیمت</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </div>

              <!-- ACC #3 content -->
              <div class="px-2 flex flex-col gap-y-2"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9 xl:col-span-9">
        <div x-data="{sort: 1, activeClass:'text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
          <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 stroke-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
            </svg>
          </div>
          <button @click="sort = 1" :class="sort === 1 ? activeClass : ''" class="py-4 relative">
            <span>محبوب ترین</span>
            <span x-show="sort === 1" class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute top-3 -left-1"></span>
          </button>
          <button @click="sort = 2" :class="sort === 2 ? activeClass : ''" class="py-4 relative">
            <span>پربازدید ترین</span>
            <span x-show="sort === 2" class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute top-3 -left-1"></span>
          </button>
          <button @click="sort = 3" :class="sort === 3 ? activeClass : ''" class="py-4 relative">
            <span>گران ترین</span>
            <span x-show="sort === 3" class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute top-3 -left-1"></span>
          </button>
          <button @click="sort = 4" :class="sort === 4 ? activeClass : ''" class="py-4 relative">
            <span>ارزان ترین</span>
            <span x-show="sort === 4" class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute top-3 -left-1"></span>
          </button>
        </div>
      </div>

      <!-- products section -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-9">
        <div
         x-data="{
          products: [
           {id:1, title:'ساعت هوشمند اپل سری 6', price:'۴۸,۲۵۰,۰۰۰ تومان'},
           {id:2, title:'ساعت هوشمند اپل سری 3', price:'۲۸,۲۵۰,۰۰۰ تومان'},
           {id:3, title:'ساعت هوشمند اپل سری 6', price:'۴۸,۲۵۰,۰۰۰ تومان'},
           {id:4, title:'ساعت هوشمند اپل سری 3', price:'۲۸,۲۵۰,۰۰۰ تومان'},
           {id:5, title:'ساعت هوشمند اپل سری 6', price:'۴۸,۲۵۰,۰۰۰ تومان'},
           {id:6, title:'ساعت هوشمند اپل سری 3', price:'۲۸,۲۵۰,۰۰۰ تومان'},
          ]
         }"
         class="grid gap-x-2 gap-y-8 grid-cols-2 px-2 min-[480px]:px-4 md:px-0 lg:grid-cols-4 min-[480px]:gap-x-4 md:gap-x-6 md:gap-y-10 mb-10">
          <!-- single product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white p-2 shadow-md rounded-xl">
              <!-- product img -->
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple-watch-7.png" alt="">
              </div>
      
              <!-- product desc -->
              <div class="flex items-center justify-between mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div x-data="{color: 'red'}" class="flex items-center">
                  <div @click="color = 'red'" :class="color === 'red' ? 'ring-2 ring-red-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                    <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </div>
                  <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-2 ring-blue-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                    <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </div>
