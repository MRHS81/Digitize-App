      </span>
      <span class="text-gray-500">آیفون 13</span>
    </div>

    <!-- single product -->
    <div class="px-4 flex flex-col items-center gap-y-9">
      <div class="w-4/5 max-w-xs">
        <img class="w-full h-auto" src="/assets/images/iphone-13.png" alt="iphone-13">
      </div>
      <div class="w-full">
        <div class="mb-8 text-center">
          <h1 class="text-slate-800 font-bold text-lg mb-1">آیفون ۱۳ مدل ۱۲۸ گیگابایت</h1>
          <h2 class="font-thin text-gray-500">Apple Iphone 13 128 GB</h2>
        </div>

        <!-- color selection -->
        <div class="flex items-center justify-evenly mb-5">
          <span class="text-slate-800 font-bold">انتخاب رنگ :</span>
          <div x-data="{color: 'red'}" class="flex items-center">
            <div @click="color = 'red'" :class="color === 'red' ? 'ring-2 ring-red-400' : ''" class="w-7 h-7 sm:w-9 sm:h-9 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
              <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-2 ring-blue-400' : ''" class="w-7 h-7 sm:w-9 sm:h-9 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
              <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div @click="color = 'green'" :class="color === 'green' ? 'ring-2 ring-green-400' : ''" class="w-7 h-7 sm:w-9 sm:h-9 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
              <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </div>
        </div>

        <!-- seller detail -->
        <div class="text-slate-800 flex flex-wrap gap-x-2 gap-y-3 text-sm mb-8">
          <div class="flex items-center justify-center flex-auto">
            <div class="flex items-center">
              <span>

                </svg>
              </span>
              <span class="mr-1 mt-1 font-bold">فروشنده :</span>
            </div>
            <span class="font-light mr-2 mt-1">دیجی تایز</span>
          </div>
          <div class="flex items-center justify-center flex-auto">
            <div class="flex items-center">
              <span>

              </span>
              <span class="mr-1 mt-1 font-bold">گارانتی :</span>
            </div>
            <span class="font-light mr-2 mt-1">۱۸ ماه زرین خدمت</span>
          </div>
          <div class="flex items-center justify-center w-full">
            <div class="flex items-center">
              <span>
                <svg width="20" height="21" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
              </span>
              <span class="mr-1 mt-1 font-bold">ارسال توسط :</span>
            </div>
            <span class="font-light mr-2 mt-1">انبار تهران</span>
          </div>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
